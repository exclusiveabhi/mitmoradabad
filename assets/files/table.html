<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using colspan and rowspan</title>
</head>
<body>
    <caption>Table 1</caption>
    <table border="1" style="width: auto;">
        <tr>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
            <td rowspan="3"></td>
            <td rowspan="4"></td>
        </tr>

        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="4"></td>
        </tr>
    </table>
</body>
</html>
